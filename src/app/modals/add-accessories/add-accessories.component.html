<div class="modal-body">
    <button (click)="close()" aria-label="Close" class="close" style="zoom: 1.2; outline: none;" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <br>
    <br>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="form-group">
                <label>name</label>
                <input [(ngModel)]="name" class="form-control" placeholder="Enter name" type="text">
            </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="form-group">
                <label>price</label>
                <input [(ngModel)]="price" class="form-control" placeholder="Enter price" type="text">
            </div>
        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>description</label>
                <textarea [(ngModel)]="description" class="form-control" placeholder="Enter description"
                    type="text"></textarea>
            </div>
        </div>



        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <label>Image</label>
            <div style="position: relative;">
                <img [src]="showImageUrl"
                    style="width: 100px; height: 100px; border-radius: 10px; margin: auto; display: block;" alt="">

                <label class="btn btn-default btn-sm center-block btn-file m-0" style="position: absolute; bottom: -5px;
                            left: 50%;
                            transform: translate(0%, -50%, 0%, -50%);">
                    <i class="fa fa-upload fa-2x text-white" aria-hidden="true"></i>
                    <input type="file" (change)="selectImage($event)" style="display: none;">
                </label>
            </div>
        </div>

        <div class="modal-footer">
            <button (click)="save()" class="btn btn-outline-dark" type="button">save</button>
        </div>

    </div>
</div>
