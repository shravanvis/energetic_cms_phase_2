<div class="card">
    <div class="card-body">
        <table class="table table-responsive">
            <thead class=" text-primary">
                <th>Id</th>
                <th>Email</th>
                <th>Created At</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; index as i">
                    <td> {{i + 1}} </td>
                    <td> {{item.email}} </td>
                    <td> {{item.created_at | date}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
