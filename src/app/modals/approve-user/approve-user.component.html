<div class="modal-body">
    <button (click)="close()" aria-label="Close" class="close" style="zoom: 1.2; outline: none;" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <br>
    <br>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="name" class="form-control" placeholder="Enter Name" type="text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Email</label>
                <input placeholder="'Enter text here...'" class="form-control" [(ngModel)]="email">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Company</label>
                <input placeholder="'Enter text here...'" class="form-control" [(ngModel)]="company">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>phone</label>
                <input placeholder="'Enter text here...'" class="form-control" [(ngModel)]="phone">
            </div>
        </div>
    </div>

    <div class="row" *ngIf="type == 'customer'">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Assign Level</label>
                <select class="form-control" aria-label="Default select example" [(ngModel)]="level">
                    <option [value]="data.id" *ngFor="let data of allLevels">{{data.name}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button (click)="approve()" class="btn btn-primary" type="button">approve</button>
        <button (click)="disapprove()" class="btn btn-outline-dark" type="button">disapprove</button>
    </div>
</div>
