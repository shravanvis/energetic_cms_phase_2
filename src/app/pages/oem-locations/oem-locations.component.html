<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div style="display: flex">
                    <h4 style="flex-grow: 1" class="card-title">Oem Locations</h4>
                    <div class="update ml-auto mr-auto">
                        <button type="submit" (click)="addOemLocations()" class="btn btn-primary btn-round">Add Oem Location</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                        <th>
                            Headquater
                        </th>
                        
                        <th>
                            Phone
                        </th>
                        <th>
                            Fax
                        </th>
                        <th>
                            Location
                        </th>
                        
                        <th>
                            Banner
                        </th>
                        <th >
                            Action
                        </th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of list_oemLocations; index as i">
                            <td> {{item.headquater}} </td>
                            <td> {{item.phone}} </td>
                           
                            <td> {{item.fax}}</td>
                            <td> {{item.location}}</td>
                           
                            <td> <img [src]="item.image" style="width: 50px; height: 50px" /> </td>
                           
                            <td class="text-right">
                                <div style="display: flex;text-align: right">
                                    <p class="text-success" (click)="editOemLocations(item)">EDIT</p>
                                <p style="margin-left: 10px;" class="text-danger" (click)="deleteOemLocations(item.id)">DELETE</p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
