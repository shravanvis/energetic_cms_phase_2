<div class="modal-body">
    <button (click)="close()" aria-label="Close" class="close" style="zoom: 1.2; outline: none;" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <br>
    <br>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="name" class="form-control" placeholder="Enter Name" type="text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>email</label>
                <input [placeholder]="'Enter text here...'" class="form-control" [(ngModel)]="email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>phone</label>
                <input [placeholder]="'Enter text here...'" class="form-control" [(ngModel)]="phone">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>password</label>
                <input [placeholder]="'Enter text here...'" class="form-control" [(ngModel)]="password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>company</label>
                <input [placeholder]="'Enter text here...'" class="form-control" [(ngModel)]="company">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>status</label>
                <select class="form-control" aria-label="Default select example" [(ngModel)]="status">
                    <option selected>Select</option>
                    <option value="1">Enable</option>
                    <option value="2">Disable</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="save()" class="btn btn-outline-dark" type="button">Save</button>
    </div>
</div>
