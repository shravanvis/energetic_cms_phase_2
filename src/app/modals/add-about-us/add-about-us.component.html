<div class="modal-body">
    <button (click)="close()" aria-label="Close" class="close" style="zoom: 1.2; outline: none;" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <br>
    <br>
    <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="title" class="form-control" placeholder="Enter Name" type="text">
    </div>
    <div class="form-group">
        <label>description</label>
        <angular-editor [(ngModel)]="description" class="form-control" placeholder="Enter description" type="text"></angular-editor>
    </div>
    <div class="modal-footer">
        <button (click)="saveabout()" class="btn btn-outline-dark" type="button">Save</button>
    </div>
</div>
