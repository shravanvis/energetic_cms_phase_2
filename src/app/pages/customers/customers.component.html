<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div style="display: flex">
                    <h4 style="flex-grow: 1" class="card-title">Customers</h4>
                    <div class="update ml-auto mr-auto">
                        <button type="submit" (click)="add()" class="btn btn-primary btn-round">Add
                            customers</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Email Address</th>
                            <th>Company</th>
                            <th>Levels</th>
                            <th>Status</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of allCustomers">
                                <td>{{item.name}} </td>
                                <td>{{item.phone}} </td>
                                <td>{{item.email}} </td>
                                <td>{{item.company}} </td>
                                <td>{{item.levelname}} </td>
                                <td *ngIf="item.status == 1">Enabled </td>
                                <td *ngIf="item.status == 2">Disabled </td>
                                <td class="text-right">
                                    <div style="display: flex;text-align: right">
                                        <p class="text-success" (click)="edit(item)">EDIT</p>
                                        <p style="margin-left: 10px;" class="text-danger" (click)="delete(item.id)">
                                            DELETE</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
