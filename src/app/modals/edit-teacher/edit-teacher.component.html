<div class="modal-header">
    <div class="row w-100">
        <div class="col-auto">
            <button class="btn btn-primary" (click)="open_basic()">Basic</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="open_location()">Location</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="open_bank_account()">Bank Account</button>
        </div>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div *ngIf="basic_tab">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="user_name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="user_email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" placeholder="Enter Phone" [(ngModel)]="user_phone">
        </div>
        <div class="form-group">
            <label>Minimum order value</label>
            <input type="text" class="form-control" placeholder="Enter Phone" [(ngModel)]="user_minimum_order_value">
        </div>
        <div class="form-group">
            <label>FSSAI</label>
            <input type="text" class="form-control" placeholder="Enter FSSAI" [(ngModel)]="user_fssai">
        </div>
        <div class="form-group">
            <label>Prospect Status</label>
            <input [(ngModel)]="prospect_status" type="checkbox" hidden="hidden" id="prospect">
            <label class="switch" for="prospect"></label>
        </div>
        <div class="form-group">
            <label>Ready for business</label>
            <input [(ngModel)]="business_status" type="checkbox" hidden="hidden" id="ready">
            <label class="switch" for="ready"></label>
        </div>


    </div>


    <div *ngIf="location_tab">
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Enter Address" [(ngModel)]="user_address">
        </div>
        <div class="form-group">
            <label>Landmark</label>
            <input type="text" class="form-control" placeholder="Enter Landmark" [(ngModel)]="user_landmark">
        </div>
        <div class="form-group">
            <label>Google Location</label>
            <input ngx-google-places-autocomplete #placesRef="ngx-places"
                   (onAddressChange)="handleAddressChange($event)" [(ngModel)]="google_location"
                   type="text" class="form-control"/>
        </div>
    </div>

    <div *ngIf="bank_tab">
        <div class="form-group">
            <label>Account Holder Name</label>
            <input type="text" class="form-control" placeholder="Enter Account Holder Name" [(ngModel)]="account_holder_name">
        </div>
        <div class="form-group">
            <label>Acc no</label>
            <input type="text" class="form-control" placeholder="Enter Acc no" [(ngModel)]="account_no">
        </div>
        <div class="form-group">
            <label>IFSC Code</label>
            <input type="text" class="form-control" placeholder="Enter IFSC Code" [(ngModel)]="ifsc">
        </div>
        <div class="form-group">
            <label>Account Type</label>
            <select type="text" class="form-control" placeholder="Select Account Type" [(ngModel)]="account_type">
                <option value="savings">Savings</option>
                <option value="current">Current</option>
                <option value="overdaft">Overdraft</option>
                <option value="cash_credit">Cash Credit</option>
                <option value="loan_account">Loan Account</option>
            </select>
        </div>
        <div class="form-group">
            <label>Upload PAN Card image</label>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="filename">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
    </div>

</div>

    <button type="button" class="btn btn-outline-dark" (click)="saveChef()">Save</button>
</div>
