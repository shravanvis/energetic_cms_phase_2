
<div class="modal-header d-none d-lg-block d-md-block bg-white" style="height: 40px;">
    <!-- <h5 class="modal-title" style="visibility: hidden;">student summary</h5> -->
    <button (click)="closeModal()" aria-label="Close" class="btn ml-auto d-block" style="margin: -10px -20px; outline: none;" type="button">
        <i aria-hidden="true" class="fa fa-times"></i>
    </button>
</div>
<div class="modal-body profiletutor p-0 text-dark" tabindex="0">
    <div class="background" style="">
        <div class="row">
            <!--                    <div class="col-auto"></div>-->
            <div class="col-12 ml-auto align-content-center">
                <div class="card">
                    <div class="card-body">

                        <div>
                            <input #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"
                                   [(ngModel)]="profile_location" class="form-control"
                                   ngx-google-places-autocomplete placeholder="Search Location" type="text"/>
                        </div>

                        <div #gmap
                             style="width:100%;height:100%;min-height:350px;margin-top: 10px; background-color: aliceblue; border-radius: 10px;"></div>
                        <br>
                        <br>

                        <div class="d-flex justify-content-center">
                            <button (click)="saveLocation()" class="btn btn-primary">Save</button> &nbsp; &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
